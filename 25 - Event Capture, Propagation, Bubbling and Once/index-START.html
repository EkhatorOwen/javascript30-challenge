<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  //event bubbling. this is when the browser goes up like a ripple effect
  const divs = document.querySelectorAll('div');

  function logText(e){
    console.log(this.classList.value)
  //  e.stopPropagation() //this means stop bubbling
  }
  divs.forEach(div => div.addEventListener('click',logText,{
    capture: false,//means it will run the function on the way down if true
    once: true
  }))

</script>
</body>
</html>
